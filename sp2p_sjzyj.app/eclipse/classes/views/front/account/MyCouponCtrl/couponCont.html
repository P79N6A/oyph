<!-- 红包模块的展示位置 -->
<div class="tab-cont none clearfix account-manange" id="extTabCoupon">
</div>

<script type="text/javascript">
	require(['front'],function(front){
		$(".tab-menu").children("a[id='extCoupon']").click(function(){
			var tab = $("#extTabCoupon");
			var flag = tab.children("div").length == 0;
			if(flag  || $(".account-main").is(":hidden")){
				showMyCoupons();
			}
		});
		
	});
	
	function showMyCoupons(){
		$.ajax({
			url : "@{front.account.MyCouponCtrl.showMyCouponsPre()}",
			type : "GET",
			success : function(data) {
				var flag = interceptorCheck(data);
				if(!flag){
					return;
				}
				$("#extTabCoupon").html(data);
			}
	    });
	}

</script>
