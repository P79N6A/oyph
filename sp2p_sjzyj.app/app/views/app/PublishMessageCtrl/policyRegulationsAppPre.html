			}

		$('.main h4').click(function(){
			var paragraph = $(this).next();
			if(paragraph.is(':hidden')){
				paragraph.stop(true,true).slideDown(1500);
			}else{
				paragraph.stop(true,true).slideUp(1500);
			}
		});
