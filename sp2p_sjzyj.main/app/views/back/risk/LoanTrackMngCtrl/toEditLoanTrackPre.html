#{extends 'common/back/riskMain.html' /}
	#{set title:'风控 | 贷后跟踪 | 编辑' /}
	#{set smallclass:6 /}
	#{set crumbs:'风控>贷后跟踪>编辑'/}
	
<div class="back-main">
	<div class="back-usertop">
		<b class="left font14">编辑贷后跟踪信息</b>
		<!-- 右侧功能按钮 -->
		<div class="right back-rightbtns">
			<a href="javascript:backAndRefresh('@{back.risk.LoanTrackMngCtrl.showLoanTrackPre}');"><i class="iconfont">&#xe60b;</i>返回</a>
		</div>
	</div>
	<!-- 左侧菜单 -->
	<form action="@{back.risk.LoanTrackMngCtrl.editLoanTrack()}" method="POST" id="addAds">
		#{authenticityToken /}
		<input type="hidden" name="uuidRepeat" value="${flash?.submitUuid}">
		<input type="hidden" name="ids" value="${loanTrack?.id}">
		<div class="back-cont">
			<div class="back-infor">
				<h2 class="back-infor-head">贷后跟踪信息</h2>
				<ul class="back-infor-set">
					<li>
						<span class="lileft">标号</span>
						<div class="liright">
							<input type="number" readonly="readonly" minlength="1" maxlength="8" id="bidId" name="bidId" class="width05 required iffocus" value="${loanTrack?.bid_id}" />
						</div>
					</li>
					<li>
						<span class="lileft">贷后标题</span>
						<div class="liright">
							<input type="text" minlength="1" maxlength="20" id="title" name="title" class="width05 required iffocus" value="${loanTrack?.title}" />
							<span class="back-text-limit">1~20个字符</span>
						</div>
					</li>
					<li>
						<span class="lileft">跟踪信息</span>
						<div class="liright">
							<textarea rows="5" cols="200" style="resize:none; margin: 10px 0px;" name="content">${loanTrack?.content}</textarea>
						</div>
					</li>
					<li>
						<span class="lileft">添加时间</span>
						<div class="liright">
							<input type="text" class="easyui-datetimebox" id="time" name="time" value="${loanTrack?.time}" />
						</div>
					</li>
				</ul>
			</div>
			<p class="back-audit-btns">
				<input type="submit" id="pageSave" value="保存" class="bgbtn">
				<input type="reset" value="取消" class="bdbtn">
			</p>
		</div>
	</form>
</div>	
	
	
<script type="text/javascript">

require(["back"],function(back){
	require(["ajaxfileupload","datatime","cutImg"]);
	
	//添加广告图片
	$("#addAds").validate({
		errorPlacement: function(error, element) {
			error.addClass('back-notice').insertAfter(element);
		},
		rules:{
			"bidId":{
				required:true,
				rangelength:[1,8]
			},
			"title":{
				required:true,
				rangelength:[1,20]
			},
			"time":{
				required:true
			}
			
		},
		messages:{
			"title":{
				required:"标号不能为空"
			},
			"title":{
				required:"名称1-20个字符"
			},
			"time":{
				required:"排序时间不能为空"
			}
		}
	});
	
});	
</script>
