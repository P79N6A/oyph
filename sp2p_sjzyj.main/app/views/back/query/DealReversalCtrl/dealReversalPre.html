#{extends 'common/back/queryMain.html' /}
	#{set title:'查询 | 资金交易冲正' /}
	#{set smallclass: 9/}
	#{set crumbs:'查询>资金交易冲正' /}

<div class="back-main">
	<div class="back-cont">
		<div class="Marketing">标的转让冲正</div>
		<div class="Cancel"></div>
		<div class="switch" style="float: left;font-size: 12px;cursor: pointer;margin-left: 20px;"></div>
		<div class="back-box" id='back-box'>
		<form action="@{back.query.DealReversalCtrl.transferReversalSync()}" method="post">
			<table style="width: 500px; margin: 50px auto;">
				<tr>
					<td class="one">标的编号</td>
					<td class="two">:</td>
					<td class="tre"><input name="bidId" value="" /></td>
					<td class="for">*</td>
				</tr>
				<tr>
					<td class="one">业务操作类型</td>
					<td class="two">:</td>	
					<td class="tre">
						<select name="busiTradeType">
							<option value="T11">标的转让冲正</option> 
						</select>
					</td>
					<td class="for">*</td>
				</tr>
				<tr>
					<td class="one">转让人账号</td>
					<td class="two">:</td>
					<td class="tre"><input name="alienatorNum" value="" /></td>
					<td class="for">*</td>
				</tr>
				<tr>
					<td class="one">受让人账号</td>
					<td class="two">:</td>
					<td class="tre"><input name="assigneeNum" value="" /></td>
					<td class="for">*</td>
				</tr>
				<tr>
					<td class="one">冲正金额</td>
					<td class="two">:</td>
					<td class="tre"><input name="amount" value="" /></td>
					<td class="for">*</td>
				</tr>
				<tr>
					<td class="one">冲正流水号</td>
					<td class="two">:</td>
					<td class="tre"><input name="oldbusinessSeqNo" value="" /></td>
					<td class="for">*</td>
				</tr>
				<tr>
					<td class="one"></td>
					<td class="two"></td>
					<td class="tre"><input type="submit" value="提交" id="sbmt" /></td>
				</tr>
			</table>
		</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	$("tr").css({"width":"500px","height":"38px"});
	$(".one").css({"text-align":"right","width":"150px"});
	$(".two").css({"width":"15px","text-align":"center"});
	$(".tre").css({"text-align":"left","width":"250px"});
	$("input").css({"width":"250px", "height":"26px"});
	$("select").css({"width":"254px"});
	$("#sbmt").css({"width":"254px", "height":"31px"});
	$(".for").css({"width":"75px","text-align":"left", "padding-left":"10px", "color":"red"});
	$('.Marketing').click(function(){
		$('#back-box').show();
		$('#back-box1').hide();
		$('#back-box2').hide();
	})
	$('.Cancel').click(function(){
		$('#back-box').hide();
		$('#back-box1').show();
		$('#back-box2').hide()
	})
	$('.switch').click(function(){
		$('#back-box').hide();
		$('#back-box1').hide();
		$('#back-box2').show()
	})
</script>
