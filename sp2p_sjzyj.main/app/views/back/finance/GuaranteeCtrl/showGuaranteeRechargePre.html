#{extends 'common/back/financeMain.html' /}
	#{set title:'财务 | 担保人管理' /}
	#{set smallclass:11 /}
	#{set crumbs:'财务>担保人管理'/}

<div class="back-main">
	<div class="back-usertop">
		<!-- 右侧功能按钮 -->
		<div class="right back-rightbtns">
			<a href="javascript:backAndRefresh('@{back.finance.GuaranteeCtrl.showGuaranteePre}');"><i class="iconfont">&#xe60b;</i>返回</a>
		</div>
	</div>
	<div class="back-cont">
		<form action="@{back.finance.GuaranteeCtrl.guaranteeRecharge()}" method="post" id="form_mer_recharge" target="_blank">
			#{authenticityToken /}
			<input type="hidden" name="uuidRepeat" value="${flash?.submitUuid}">
			<input type="hidden" name="flag" value="${flag}">
			<div class="back-infor">
				<h2 class="back-infor-head">
					<span class="left">账户充值</span>
				</h2>
				<div class="back-infor-lcset">
					<span class="lileft">名&nbsp;&nbsp;&nbsp;&nbsp;称</span>
					<div class="liright">
						<label>
							${gua?.name}
						</label>
					</div>
					<span class="lileft">充值金额</span>
					<div class="liright">
						<label class="back-unitinput">
							<input type="text" class="width04 iffocus required" id="rechargeAmt" name="rechargeAmt" value="" maxlength="8" oninput="$(this).ndigitInteger(8)" onpropertychange="$(this).ndigitInteger(8)">
							<i class="unit">元</i>
						</label>
						<span class="back-text-limit">不超过8位的正整数</span>
					</div>
					<span class="lileft">充值方式</span>
					<div class="liright">
						<label>
						<input type="radio" value="5" checked="checked"  name="rrecharges"><i>个人网银充值</i>&nbsp;&nbsp;&nbsp;
						<input value="6" type="radio" name="rrecharges" ><i>企业网银充值</i>
						<input type="hidden" name="userId" value="${gua?.user_id}">
						</label>
					</div>
				</div>
			</div>
			<p class="back-audit-btns">
				#{rightMng rightId:509002}
					<input type="submit" id="pageSave" class="bgbtn" value="充值">
				#{/rightMng}
				<input type="button" class="bdbtn" onclick="backAndRefresh('@{back.finance.MerchantMngCtrl.toMerchantPre}');" value="取消">
			</p>
		</form>
	</div>
</div>
<script type="text/javascript">
	require(["back"],function(back){
		
		$("#form_mer_recharge").validate({
			errorPlacement: function(error, element) {
				error.addClass('back-notice').insertAfter(element.parent());
			},
			rules:{
				"rechargeAmt":{
					required:true,
					digits:true,
					rangelength:[1,8]
				}
			},
			messages:{
				"rechargeAmt":{
					required:"请输入充值金额",
					digits:"请输入正整数",
					rangelength:"请输入不超过6位的正整数"
				}
			}
		});
	});
</script>
