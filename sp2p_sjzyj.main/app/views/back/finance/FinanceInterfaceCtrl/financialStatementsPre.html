<div class="back-main">

			<a href="@{back.finance.FinanceInterfaceCtrl.balanceSheetPre()}">资产负债表</a>
			<a href="@{back.finance.FinanceInterfaceCtrl.profitStatementPre()}">利润表</a>

			<a href="@{back.finance.FinanceInterfaceCtrl.financialStatementsPre()}" class="selected">财务报表</a>
		</div>
	</div>
	<div class="back-box" id='back-box'>
		<form action="@{back.finance.FinanceInterfaceCtrl.exportFinancialExcel()}" method="post" id = "financial">

				<tr>
					<td class="one">请选择需要生成的报表</td>

						</select>
					</td>
					<td class="for" ></td>
				</tr>
				<tr>
					<td class="one"></td>
					<td class="two"></td>
					<td class="tre"><input type="submit" value="导出excel表格文件" id="sbmt" onclick = ""/></td>
					<td class="for"></td>
				</tr>
			</table>
		</form>
	</div>

</div>

<script type="text/javascript">
	$("tr").css({"width":"500px","height":"38px"});
	$(".one").css({"text-align":"right","width":"200px"});
	$(".two").css({"width":"15px","text-align":"center"});
	$(".tre").css({"text-align":"left","width":"250px"});
	$("input").css({"width":"250px", "height":"26px"});
	$("select").css({"width":"300px"});
	$("#sbmt").css({"width":"300px", "height":"31px"});
	$("#sbmt1").css({"width":"300px", "height":"31px"});
	$("#sbmt2").css({"width":"300px", "height":"31px"});
	$(".for").css({"width":"75px","text-align":"left", "padding-left":"10px", "color":"red"});
	
</script>
