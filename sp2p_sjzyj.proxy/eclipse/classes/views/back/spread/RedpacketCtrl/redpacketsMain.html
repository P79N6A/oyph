#{extends 'common/supervisorMain.html' /}
#{set AItem:7 /}

<!-- 二级导航 -->
<ul class="back-secnav">
	<li class="promotion-select">
		<select id="spreadMenu">
			#{list items:common.enums.SpreadMenu.values(),as:'menu'}
			<option value=${menu.url} #{if menu==common.enums.SpreadMenu.REDPACKET}selected="selected"#{/if}>${menu.value}</option>
			#{/list}
  		</select>
	</li>
	<li><a href="@{back.spread.RedpacketCtrl.showRedpacketsPre()}">红包规则</a></li>
	<li><a href="@{back.spread.RedpacketCtrl.batchSendRedPacketPre()}">批量发放</a></li>
	<li><a href="@{back.spread.RedpacketCtrl.showInvestRedPacketPre()}">投资发放</a></li>
	<li><a href="@{back.spread.RedpacketCtrl.showRedpacketSrecordPre()}">发放记录</a></li>
</ul>	

#{doLayout /}
<!-- 页面js -->
<script type="text/javascript">
	require(["back"],function(back){
		//二级菜单切换的
		$("#spreadMenu").change(function(){
			window.location.href=$(this).children('option:selected').val();
		});
	});
</script>
