<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>落地页</title>
		<style>
			body{ margin: 0;padding: 0;}
			body, button, input, select, textarea {
			    font-size: 13px;
			    color: #333;
			    font-family: "Microsoft YaHei", "微软雅黑";
			}
			body,html{-webkit-text-size-adjust: none;width: 100%;height: 100%;}
			* {text-decoration: none;list-style: none;}
			img{border: 0px;}
			ul,li,dl,dd,dt,p,ol,h1,h2,h3,h4,h5{font-size: 12px;font-weight: 100;padding: 0;margin: 0;}
			.wrap{margin: 0 auto;}
			.fl{float: left;}
			.fr{float: right;}
			.index{overflow: hidden;}
			.clr{clear:both; height:0px; width:100%; font-size:1px; line-height:0px; visibility:hidden; overflow:hidden;}
			.pointer{cursor:pointer;}
			a,input,button{ outline:none; }
			::-moz-focus-inner{border:0px;}
			a{color: #000;}
			.wrapper{clear: both;width: 100%;}
			table { border-collapse:collapse; }
			word-break:break-all /*文字换行*/
		</style>
		<style type="text/css">
			.total-yd{
				display: none;
			}
			@media screen and (max-width: 500px){
				.total-yd{
					display: block;
				}
				.total-yd .yd-bg{
					position: absolute;
					width: 100%;
					top: 0;
				}
				.yd-logo{
					display: block;
					width: 150px;
					height: 40px;
					margin: 20px;
				}
				.yd-logo img{
					width: 100%;
				}
				.yd-title{
					width: 50%;	
					margin-left: 95px;
				}
				.yd-main{
					position: absolute;
					width: 100%;
				}
				.activity_rule{
					width: 90%;
				    margin: 168px auto 0;
				}
				.activity_rule h1{
					text-align: center;
				    font-size: 27px;
				    color: #fff;
				}
				.activity_rule .act_cont{
					width: 100%;
				    margin-top: 70px;
				}
				.activity_rule .act_cont p{
					font-size: 16px;
					color: #fff;
				}
				
			
			}
		</style>
	</head>
	<body>
		<div class="total-yd">
			<img src="/public/front/images/luoDiImg/Copywriting.png" class="yd-bg">
			<div class="yd-main">
				<a href="#" class="yd-logo">
					<img src="/public/front/images/luoDiImg/yd-logo.png"/>
				</a>
				<img class="yd-title" src="/public/front/images/luoDiImg/yd-title.png" />
				<div class="activity_rule">
					<h1>活动规则</h1>
					<div class="act_cont">
						<p style="letter-spacing: 3px;" >1.新用户注册即送888元理财红包;</p>
						<p style="letter-spacing: 3px;" >2.老用户推广新用户注册即送8元理财红包;</p>
						<p style="letter-spacing: 3px;" >3.老用户推广新用户注册并开户认证即送10元理财红包;</p>
						<p style="letter-spacing: 3px;" >4.首投:老用户推广的新客户完成第一次投资即送1.5%的加息券;</p>
						<p style="letter-spacing: 3px;" >5.增投:老用户推广的新客户继续投资,按投资比例的40%赠送积分;</p>
						<p style="letter-spacing: 3px;">6.老用户推广3名新用户,且每人投资金额达2000元以上,即送价值288元的加湿器一台;<br>老用户推广5名新用户,且每人投资金额达2000元以上,即送价值498元的微波炉一台;<br>老用户推广8名新用户,切每人投资金额达2000元以上,即送价值788元的扫地机器人一台;</p>
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
